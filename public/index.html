<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>OpenFin Process Monitor</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/angularjs/angular.min.js"></script>
  <script src="bower_components/highcharts/highcharts.js"></script>
  <script src="bower_components/highcharts-ng/dist/highcharts-ng.min.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
  <script src="bower_components/ng-csv/build/ng-csv.min.js"></script>
</head>
<body ng-app="ProcessMonitor">
  <div class="container" ng-controller="MainController">
    <div class="jumbotron">
      <div class="container">
        <div class="row">
          <h2>OpenFin Process Monitor</h2>
          <p>
            <a class="btn btn-md btn-success" role="button" ng-click="start()" ng-disabled="!canStart">Start</a>
            <a class="btn btn-md btn-primary" role="button" ng-click="stop()" ng-disabled="!canStop">Stop</a>
            <a class="btn btn-md btn-info"    role="button" ng-csv="cpuChartConfig.series" quote-strings="\"" filename="cpuData.csv">Export CPU</a>
            <a class="btn btn-md btn-info"    role="button" ng-csv="memoryChartConfig.series" quote-strings="\"" filename="memoryData.csv">Export Memory</a>
            <a class="btn btn-md" id="learn-more" role="button" ng-click="openLearnMoreUrl()">Learn more &raquo;</a>
          </p>
        </div>
      </div>
    </div>

    <div class="row" ng-show="cpuChartConfig.series">
        <highchart id="processChart" config="cpuChartConfig" class="col-lg-12"></highchart>
    </div>
    <div class="row" ng-show="memoryChartConfig.series">
        <highchart id="processChart" config="memoryChartConfig" class="col-lg-12"></highchart>
    </div>
    <hr>

    <footer>
      <span>OpenFin runtime:</span>
      <div id="status-indicator" ng-class="statusIndicatorClass"></div>
      <span id="version-number-container">
        Version: <span id="of-version">{{ openFinVersion }}</span>
      </span>
    </footer>
  </div>

  <!--script src="js/main.js"></script-->
  <!-- Modules -->
  <script src="js/app.js"></script>

  <!-- Controllers -->
  <script src="js/controllers/MainController.js"></script>
</body>
</html>
